<!-- Página de acceso: Contenedor centrado para el formulario de login -->
<section class="pagina-login">
  <div class="contenedor-formulario">
    <div class="login-logo-container">
      <img src="assets/images/LogoV2.png" alt="CampusHub Logo" />
    </div>
    <h1>Iniciar Sesión</h1>

    <form (ngSubmit)="onSubmit()">
      <!-- Campo de Usuario: Coincide con backend 'userName' -->
      <div class="grupo-input">
        <label for="userName">Usuario</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="userName" required
          placeholder="Tu nombre de usuario" aria-required="true" autocomplete="username" />
      </div>

      <!-- Campo de Contraseña -->
      <div class="grupo-input">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="********"
          aria-required="true" autocomplete="current-password" />
      </div>

      <!-- Mensaje de Error (Feedback Visual) -->
      <div *ngIf="errorMessage" class="mensaje-error">
        <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <!-- Botón de Envío -->
      <button type="submit" class="boton-primario" [disabled]="isLoading" [attr.aria-busy]="isLoading">
        <span *ngIf="!isLoading">INICIAR SESIÓN</span>
        <span *ngIf="isLoading" role="status" aria-live="polite">Cargando...</span>
      </button>
    </form>
  </div>
</section>
