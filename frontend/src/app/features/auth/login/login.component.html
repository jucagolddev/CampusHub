<div class="pagina-login">
    <div class="contenedor-formulario">
        <h2 class="titulo-login">Iniciar Sesión</h2>

        <form class="formulario-login">
            <div class="grupo-input">
                <label for="username">Nombre de usuario o Email:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario o email" required>
            </div>

            <div class="grupo-input">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>

            <div class="grupo-checkbox">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Recuérdame</label>
            </div>

            <button type="submit" class="boton-primario boton-login">Entrar</button>

            <div class="enlaces-formulario">
                <a href="/forgot-password" class="enlace-secundario">¿Olvidaste tu contraseña?</a>
                <a href="/register" class="enlace-registro">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
    </div>
</div>
