<!-- Página de Registro: Contenedor para el formulario de alta de nuevos usuarios -->
<section class="pagina-registro">
    <div class="contenedor-formulario">
        <header>
            <h1>Regístrate en Campus Hub</h1>
        </header>

        <form (ngSubmit)="onSubmit()" aria-label="Formulario de registro">
            <!-- Fila Combinada: Nombre y Apellidos -->
            <div class="fila-nombres">
                <div class="grupo-input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required aria-required="true"
                        autocomplete="given-name">
                </div>
                <div class="grupo-input">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" [(ngModel)]="apellidos" required
                        aria-required="true" autocomplete="family-name">
                </div>
            </div>

            <!-- Identificador Único: Nombre de usuario público -->
            <div class="grupo-input">
                <label for="username">Nombre usuario</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" required aria-required="true"
                    autocomplete="username">
            </div>

            <!-- Correo del Usuario: Para comunicaciones y sesión -->
            <div class="grupo-input">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required aria-required="true"
                    autocomplete="email">
            </div>

            <!-- Información Académica -->
            <div class="grupo-input">
                <label for="rol">Soy...</label>
                <select id="rol" name="rol" [(ngModel)]="rolId" required aria-required="true">
                    <option [ngValue]="null" disabled>Selecciona tu rol</option>
                    <option *ngFor="let r of roles" [ngValue]="r.id">{{ r.nombreGrupo }}</option>
                </select>
            </div>

            <!-- Centro y Título (Mostrar si se seleccionó rol) -->
            <div class="fila-nombres" *ngIf="rolId">
                <div class="grupo-input">
                    <label for="centro">Centro Educativo</label>
                    <select id="centro" name="centro" [(ngModel)]="centroId"
                        aria-label="Selecciona tu centro educativo">
                        <option [ngValue]="null">Selecciona Centro</option>
                        <option *ngFor="let c of centros" [ngValue]="c.id">{{ c.nombreCentro }}</option>
                    </select>
                </div>
                <div class="grupo-input">
                    <label for="titulo">Titulación</label>
                    <select id="titulo" name="titulo" [(ngModel)]="tituloId" aria-label="Selecciona tu titulación">
                        <option [ngValue]="null">Selecciona Título</option>
                        <option *ngFor="let t of titulos" [ngValue]="t.id">{{ t.nombreTitulo }}</option>
                    </select>
                </div>
            </div>

            <!-- Bloque de Seguridad: Contraseña y Confirmación -->
            <div class="grupo-input">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required
                    aria-required="true" autocomplete="new-password">
            </div>

            <div class="grupo-input">
                <label for="repeat-password">Repetir contraseña</label>
                <input type="password" id="repeat-password" name="repeat-password" [(ngModel)]="repeatPassword" required
                    aria-required="true" autocomplete="new-password">
            </div>

            <!-- Alternativa de Sesión: Redirección para usuarios ya registrados -->
            <div class="enlace-login-container">
                <a routerLink="/login" aria-label="Ir a página de inicio de sesión">
                    ¿Ya tienes cuenta? Inicia sesión
                </a>
            </div>

            <!-- Submit -->
            <button type="submit" class="boton-primario" style="width: 100%;">
                REGISTRARSE
            </button>
        </form>
    </div>
</section>
