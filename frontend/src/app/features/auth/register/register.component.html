<!-- Página de Registro: Contenedor para el formulario de alta de nuevos usuarios -->
<section class="pagina-registro">
    <div class="contenedor-formulario">
        <header>
            <h1>Registrate</h1>
            <h2>en</h2>
            <h2>Campus Hub</h2>
        </header>

        <form (ngSubmit)="onSubmit()">
            <!-- Fila Combinada: Nombre y Apellidos -->
            <div class="fila-nombres">
                <div class="grupo-input">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="grupo-input">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" [(ngModel)]="apellidos" required>
                </div>
            </div>

            <!-- Identificador Único: Nombre de usuario público -->
            <div class="grupo-input">
                <label for="username">Nombre usuario</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" required>
            </div>

            <!-- Correo del Usuario: Para comunicaciones y sesión -->
            <div class="grupo-input">
                <label for="email">Correo electronico</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>

            <!-- Bloque de Seguridad: Contraseña y Confirmación -->
            <div class="grupo-input">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>

            <div class="grupo-input">
                <label for="repeat-password">Repetir contraseña</label>
                <input type="password" id="repeat-password" name="repeat-password" [(ngModel)]="repeatPassword"
                    required>
            </div>

            <!-- Alternativa de Sesión: Redirección para usuarios ya registrados -->
            <div class="enlace-login-container">
                <a routerLink="/login">
                    ¿Ya tienes cuenta? Inicia sesión
                </a>
            </div>

            <!-- Submit -->
            <button type="submit" class="boton-primario" style="width: 100%;">
                REGISTRARSE
            </button>
        </form>
    </div>
</section>
