<section class="pagina-registro">
    <div class="contenedor-formulario">
        <header>
            <h1>Alta de Centro</h1>
            <h2>Educativo</h2>
        </header>

        <form (ngSubmit)="onSubmit()">

            <!-- Mensaje de Feedback -->
            <div *ngIf="mensaje"
                [ngClass]="{'alerta-exito': tipoMensaje === 'exito', 'alerta-error': tipoMensaje === 'error'}"
                style="padding: 1rem; margin-bottom: 1rem; text-align: center; border-radius: 4px;">
                {{ mensaje }}
            </div>

            <div class="grupo-input">
                <label for="nombreCentro">Nombre del Centro *</label>
                <input type="text" id="nombreCentro" name="nombreCentro" [(ngModel)]="nombreCentro" required
                    placeholder="Ej: Facultad de Ciencias">
            </div>

            <div class="grupo-input">
                <label for="sufijoEmail">Dominio de Correo (Opcional)</label>
                <input type="text" id="sufijoEmail" name="sufijoEmail" [(ngModel)]="sufijoEmail"
                    placeholder="Ej: @ciencias.uni.edu">
                <small style="color: #666; display: block; margin-top: 5px;">Se usar√° para validar emails
                    institucionales si aplica.</small>
            </div>

            <button type="submit" class="boton-primario" style="width: 100%; margin-top: 1rem;">
                REGISTRAR CENTRO
            </button>

            <div class="enlace-login-container" style="margin-top: 1rem;">
                <a routerLink="/">Volver al Inicio</a>
            </div>
        </form>
    </div>
</section>
