<div class="register-wrapper">
    <div class="register-card">
        <div class="header">
            <h2>Registrar Usuario</h2>
            <p>Crea una nueva cuenta para un profesor, gestor o administrador.</p>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="userName">Nombre de Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="userName" formControlName="userName" placeholder="Ej: JuanPerez"
                        class="form-control">
                </div>
                <div class="error-msg"
                    *ngIf="registerForm.get('userName')?.invalid && registerForm.get('userName')?.touched">
                    El nombre de usuario es requerido.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" formControlName="email" placeholder="ejemplo@campus.es"
                        class="form-control">
                </div>
                <div class="error-msg" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                    Introduce un email válido.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" formControlName="password" placeholder="Mínimo 6 caracteres"
                        class="form-control">
                </div>
                <div class="error-msg"
                    *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                    La contraseña debe tener al menos 6 caracteres.
                </div>
            </div>

            <button type="submit" [disabled]="registerForm.invalid" class="btn-submit">
                <i class="fas fa-user-plus"></i> Registrar Usuario
            </button>
        </form>
    </div>
</div>
