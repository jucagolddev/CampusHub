<!-- SECCIÓN DE CARGA: Contenedor para el formulario de subida de nuevos trabajos -->
<section class="pagina-upload">
    <div class="contenedor-pagina">
        <div class="contenedor-centrado">
            <h1>Sube proyectos</h1>
            <h2>a nuestra plataforma</h2>

            <form>
                <!-- Información técnica: Nombre y enlaces de repositorio/despliegue -->
                <div class="grupo-input">
                    <label for="nombreProyecto">Nombre del proyecto</label>
                    <input type="text" id="nombreProyecto" name="nombreProyecto">
                </div>

                <div class="grupo-input">
                    <label for="linkGithub">Link a github</label>
                    <input type="text" id="linkGithub" name="linkGithub">
                </div>

                <div class="grupo-input">
                    <label for="urlProyecto">Url proyecto</label>
                    <input type="text" id="urlProyecto" name="urlProyecto">
                </div>

                <!-- Contexto Académico: Institución o Centro Educativo -->
                <div class="grupo-input">
                    <label for="nombreCentro">Nombre del centro</label>
                    <input type="text" id="nombreCentro" name="nombreCentro">
                </div>

                <!-- Botón Principal: Ejecuta la acción de guardado -->
                <div class="contenedor-boton">
                    <button type="submit" class="boton-primario">
                        SUBIR PROYECTO
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
