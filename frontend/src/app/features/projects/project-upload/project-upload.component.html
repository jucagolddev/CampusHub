<!-- SECCIÓN DE CARGA: Contenedor para el formulario de subida de nuevos trabajos -->
<section class="pagina-upload">
    <div class="contenedor-pagina">
        <div class="contenedor-centrado">
            <h1>Sube proyectos</h1>
            <h2>a nuestra plataforma</h2>

            <form (ngSubmit)="onSubmit()" aria-label="Formulario de subida de proyectos">
                <!-- Información técnica -->
                <div class="grupo-input">
                    <label for="nombreProyecto">Título del Proyecto</label>
                    <input type="text" id="nombreProyecto" name="nombreProyecto" [(ngModel)]="nombreProyecto" required
                        placeholder="Ej: Mi web increíble">
                </div>

                <!-- Descripción (Nuevo Campo requerido por backend) -->
                <div class="grupo-input">
                    <label for="descripcionProyecto">Descripción</label>
                    <textarea id="descripcionProyecto" name="descripcionProyecto" [(ngModel)]="descripcionProyecto"
                        rows="3" aria-label="Descripción detallada del proyecto"></textarea>
                </div>

                <div class="grupo-input">
                    <label for="linkGithub">Link a GitHub *</label>
                    <input type="text" id="linkGithub" name="linkGithub" [(ngModel)]="linkGithub" required
                        aria-required="true" placeholder="https://github.com/usuario/repo">
                </div>

                <div class="grupo-input">
                    <label for="urlProyecto">URL del Proyecto desplegado</label>
                    <input type="text" id="urlProyecto" name="urlProyecto" [(ngModel)]="urlProyecto"
                        placeholder="https://mi-proyecto.com">
                </div>

                <!-- Imagen de Portada (URL) -->
                <div class="grupo-input">
                    <label for="imgPortada">URL Imagen de Portada</label>
                    <input type="text" id="imgPortada" name="imgPortada" [(ngModel)]="imgPortada"
                        placeholder="https://...">
                </div>

                <!-- Contexto Académico -->
                <div class="grupo-input">
                    <label for="nombreCentro">Nombre del centro</label>
                    <input type="text" id="nombreCentro" name="nombreCentro" [(ngModel)]="nombreCentro">
                </div>

                <!-- Botón Principal -->
                <div class="contenedor-boton">
                    <button type="submit" class="boton-primario" [disabled]="isLoading" [attr.aria-busy]="isLoading">
                        <span *ngIf="!isLoading">SUBIR PROYECTO</span>
                        <span *ngIf="isLoading" role="status">Subiendo...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
