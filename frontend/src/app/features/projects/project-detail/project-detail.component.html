<div class="contenedor-pagina detalle-proyecto" *ngIf="project; else notFound">
    <header class="detalle-header">
        <h1>{{ project.title }}</h1>
    </header>

    <div class="detalle-contenido">
        <div class="detalle-imagen">
            <img [src]="project.image" [alt]="project.title">
        </div>

        <div class="detalle-tecnologias">
            <span class="etiqueta" *ngFor="let tech of project.categorias">
                {{ tech }}
            </span>
        </div>

        <div class="detalle-info">
            <section class="seccion-descripcion">
                <h2>Descripci√≥n del Proyecto</h2>
                <p>{{ project.description }}</p>
            </section>

            <section class="seccion-autores">
                <h3>Autores</h3>
                <ul>
                    <li *ngFor="let author of project.authors">{{ author }}</li>
                </ul>
            </section>

            <footer class="detalle-footer">
                <a [href]="project.githubLink" target="_blank" class="boton-proyecto">
                    <img src="assets/images/GitHub.png" alt="GitHub" class="icono-github">
                    Ver en GitHub
                </a>
                <a routerLink="/" class="boton-volver">Volver al inicio</a>
            </footer>
        </div>
    </div>
</div>

<ng-template #notFound>
    <div class="contenedor-pagina">
        <h2>Proyecto no encontrado</h2>
        <a routerLink="/">Volver al inicio</a>
    </div>
</ng-template>
