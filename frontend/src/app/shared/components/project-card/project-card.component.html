<article class="tarjeta-proyecto">
  <!-- 1. Imagen del proyecto -->
  <div class="imagen-tarjeta">
    <!-- Usamos [src] para vincular la imagen dinámicamente -->
    <img [src]="project.image" [alt]="project.title">
  </div>

  <div class="contenido-tarjeta">
    <!-- 2. Tecnologías (Angular, Node, Js) -->
    <div class="etiquetas">
      <span class="etiqueta" *ngFor="let tech of project.technologies">
        {{ tech }}
      </span>
    </div>

    <!-- 3. Título del Proyecto -->
    <h3>{{ project.title }}</h3>

    <!-- 4. Descripción breve -->
    <p>
      {{ project.description }}
    </p>

    <!-- 5. Autor -->
    <div class="autor">
      <div class="avatar">
        <!-- Placeholder para avatar -->
      </div>
      <span>{{ project || 'Usuario' }}</span>
    </div>
  </div>
</article>
